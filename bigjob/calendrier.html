<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>La Plateforme – Calendrier</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
	<link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
	<nav>
		<div class="nav-wrapper container">
			<a href="index.html" class="brand-logo">La Plateforme</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#" id="logoutBtn">Déconnexion</a></li>
			</ul>
		</div>
	</nav>

	<main class="container" style="margin-top: 2rem;">
		<h4 class="center-align">Calendrier de présence</h4>
		<div class="row">
			<div class="col s12">
				<div class="input-field">
					<input type="text" class="datepicker" id="presenceDate" />
					<label for="presenceDate">Sélectionner une date</label>
				</div>
				<button class="btn waves-effect waves-light" id="requestBtn">Demander la présence</button>
			</div>
		</div>
		<div id="messageBox" class="card-panel" style="display:none; margin-top:1rem;"></div>

		<div class="row" style="margin-top: 2rem;">
			<div class="col s12">
				<h5>Mes demandes</h5>
				<table class="highlight" id="userHistoryTable">
					<thead>
						<tr>
							<th>Date</th>
							<th>Statut</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/init.js"></script>
	<script src="assets/js/auth.js"></script>
	<script src="assets/js/calendar.js"></script>
</body>

</html>
