<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>La Plateforme – Administration</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
	<link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
	<nav>
		<div class="nav-wrapper container">
			<a href="index.html" class="brand-logo">La Plateforme</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#" id="logoutBtn">Déconnexion</a></li>
			</ul>
		</div>
	</nav>

	<main class="container" style="margin-top: 2rem;">
		<h4 class="center-align">Administration – Gestion des droits</h4>
		<div class="row">
			<div class="col s12 m6">
				<h5>Modérateurs</h5>
				<ul class="collection" id="moderatorsList"></ul>
				<div class="input-field">
					<input id="newModeratorEmail" type="email" class="validate" />
					<label for="newModeratorEmail">Email du nouveau modérateur</label>
				</div>
				<button class="btn waves-effect waves-light" id="addModeratorBtn">Ajouter</button>
			</div>
			<div class="col s12 m6">
				<h5>Administrateurs</h5>
				<ul class="collection" id="adminsList"></ul>
				<div class="input-field">
					<input id="newAdminEmail" type="email" class="validate" />
					<label for="newAdminEmail">Email du nouvel administrateur</label>
				</div>
				<button class="btn waves-effect waves-light" id="addAdminBtn">Ajouter</button>
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/init.js"></script>
	<script src="assets/js/auth.js"></script>
	<script src="assets/js/admin.js"></script>
</body>

</html>
