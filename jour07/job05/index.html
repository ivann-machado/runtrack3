<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADBEUS Coffee Shops</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper white row">
				<a href="#" data-target="nav-mobile" class="sidenav-trigger">
					<i class="material-icons black-text">menu</i>
				</a>
				<a href="#" class="brand-logo grey-text text-darken-2 col offset-l2">
					<i class="material-icons orange-text">local_cafe</i> ADBEUS
				</a>
				<ul class="right col pull-l2 hide-on-med-and-down">
					<li><a href="#" class="grey-text text-darken-2">Map</a></li>
					<li><a href="#" class="grey-text text-darken-2">News</a></li>
					<li><a href="#" class="grey-text text-darken-2">Port</a></li>
					<li><a href="#" class="grey-text text-darken-2">About</a></li>
					<li><a href="#" class="grey-text text-darken-2">Music</a></li>
				</ul>
			</div>
		</nav>
		<ul id="nav-mobile" class="sidenav">
			<li><a href="#" class="grey-text text-darken-2">Map</a></li>
			<li><a href="#" class="grey-text text-darken-2">News</a></li>
			<li><a href="#" class="grey-text text-darken-2">Port</a></li>
			<li><a href="#" class="grey-text text-darken-2">About</a></li>
			<li><a href="#" class="grey-text text-darken-2">Music</a></li>
		</ul>
	</header>

	<main class="container">

		<section class="row">
			<div class="col s12">
				<h5 class="grey-text text-darken-1">NEW COFFEE SHOPS</h5>
			</div>

			<div class="col s12 m6">
				<div class="card">
					<div class="card-image">
						<img src="https://picsum.photos/id/1060/600/400">
					</div>
					<div class="card-content">
						<p class="grey-text">THE PLATEAU</p>
						<span class="card-title black-text">CAFÉ M</span>
					</div>
				</div>
			</div>

			<div class="col s12 m6">
				<div class="card">
					<div class="card-image">
						<img src="https://picsum.photos/id/225/600/400">
					</div>
					<div class="card-content">
						<p class="grey-text">PETER-MCGILL / LITTLE ITALY</p>
						<span class="card-title black-text">VILLAGE CAFÉ</span>
					</div>
				</div>
			</div>
		</section>

		<section class="row">
			<div class="col s12">
				<h5 class="grey-text text-darken-1">RECENT COFFEE SHOPS</h5>
			</div>

			<div class="col s12 m4">
				<div class="card">
					<div class="card-image">
						<img src="https://picsum.photos/id/102/600/400">
					</div>
					<div class="card-content">
						<p class="grey-text">VILLERAY</p>
					</div>
				</div>
			</div>

			<div class="col s12 m4">
				<div class="card">
					<div class="card-image">
						<img src="https://picsum.photos/id/20/600/400">
					</div>
					<div class="card-content">
						<p class="grey-text">CENTRE-SUD</p>
					</div>
				</div>
			</div>

			<div class="col s12 m4">
				<div class="card">
					<div class="card-image">
						<img src="https://picsum.photos/id/450/600/400">
					</div>
					<div class="card-content">
						<p class="grey-text">ROSEMONT</p>
					</div>
				</div>
			</div>
		</section>

	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="script.js"></script>
