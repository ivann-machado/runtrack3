<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADBEUS Coffee Shops</title>
	<link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-[Inter,sans-serif] text-gray-900">

	<header class="bg-white shadow-sm">
		<nav class="container mx-auto px-6 md:px-35 py-4 flex justify-between items-center">

			<a href="#" class="flex items-center space-x-2">
				<span class="inline-block p-2 bg-orange-500 rounded-full text-white font-bold text-lg">A</span>
				<span class="font-bold text-xl text-gray-800">ADBEUS</span>
			</a>

			<div class="hidden md:flex items-center space-x-6">
				<a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Map</a>
				<a href="#" class="text-gray-600 hover:text-gray-900 font-medium">News</a>
				<a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Port</a>
				<a href="#" class="text-gray-600 hover:text-gray-900 font-medium">About</a>
				<a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Music</a>
			</div>

			<div class="md:hidden">
				<button class="text-gray-600 focus:outline-none">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
				</button>
			</div>
		</nav>
	</header>

	<main class="container mx-auto px-6 md:px-35 py-4">

		<section>
			<h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">
				NEW COFFEE SHOPS
			</h2>

			<div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">

				<div class="bg-white shadow-md overflow-hidden">
					<img src="https://picsum.photos/id/1060/600/400" alt="Coffee shop on wood table" class="w-full h-100 object-cover">
					<div class="p-6">
						<p class="text-xs font-semibold text-gray-600 uppercase">THE PLATEAU</p>
						<h3 class="mt-1 text-2xl font-bold text-gray-900">CAFÉ M</h3>
					</div>
				</div>

				<div class="bg-white shadow-md overflow-hidden">
					<img src="https://picsum.photos/id/225/600/400" alt="Coffee shop play area" class="w-full h-100 object-cover">
					<div class="p-6">
						<p class="text-xs font-semibold text-gray-600 uppercase">PETER-MCGILL / LITTLE ITALY</p>
						<h3 class="mt-1 text-2xl font-bold text-gray-900">VILLAGE CAFÉ</h3>
					</div>
				</div>

			</div>
		</section>

		<section class="mt-10">
			<h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">
				RECENT COFFEE SHOPS
			</h2>

			<div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
				<div class="bg-white shadow-md overflow-hidden">
					<img src="https://picsum.photos/id/102/600/400" alt="Coffee from above" class="w-full h-80 object-cover">
					<div class="p-6">
						<p class="text-xs font-semibold text-gray-600 uppercase">VILLERAY</p>
					</div>
				</div>

				<div class="bg-white shadow-md overflow-hidden">
					<img src="https://picsum.photos/id/20/600/400" alt="Coffee and laptop" class="w-full h-80 object-cover">
					<div class="p-6">
						<p class="text-xs font-semibold text-gray-600 uppercase">CENTRE-SUD</p>
					</div>
				</div>

				<div class="bg-white shadow-md overflow-hidden">
					<img src="https://picsum.photos/id/450/600/400" alt="Coffee on white table" class="w-full h-80 object-cover">
					<div class="p-6">
						<p class="text-xs font-semibold text-gray-600 uppercase">ROSEMONT</p>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
